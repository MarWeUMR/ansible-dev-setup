---
- name: Update APT package cache
  apt:
    update_cache: yes
  become: true

- name: Install gpg-agent
  apt:
    name: gpg-agent
    state: present
  become: true

- name: Add the Fish shell PPA
  command: apt-add-repository -y ppa:fish-shell/release-3
  become: true

- name: Install Fish shell
  apt:
    name: fish
    state: present
  become: true

- name: Get the full path to the fish executable
  command: which fish
  register: fish_path
  changed_when: false

