---
- name: Update system
  ansible.builtin.apt:
    name: "*"
    state: latest
    autoclean: true
    autoremove: true
    update_cache: true
    cache_valid_time: 3600
    install_recommends: true
  become: true

- name: Install cli packages
  ansible.builtin.apt:
    name: "{{ apt_packages['cli'] }}"
    state: present
    autoclean: true
    autoremove: true
    update_cache: true
    cache_valid_time: 3600
    install_recommends: true
    dpkg_options: force-overwrite # bugs.launchpad.net/ubuntu/+source/rust-bat/+bug/1868517
  become: true
  tags: [ packages, apt ]
